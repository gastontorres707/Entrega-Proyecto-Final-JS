<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupi2 - Será tu pareja ideal?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="presentacion">Cupi2 - Será tu pareja ideal?</h1>
    <p>En base a tus especificaciones nos encargaremos de darte nuestra opinion</p>
    <p>Dejalo todo en nuestras manos, servicio garantizado</p>
    <div id="complemento"></div>
    <h2>Psicologos a cargo de esta web:</h2>

    <div class="container mt-4 shadow-lg p-3 mb-5 rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>

    <script>
        let url = 'https://jsonplaceholder.typicode.com/users/';
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))

        const mostrarData = (data) => {
            console.log(data)
            let body = ""
            for (var i = 6; i < data.length; i++) {
                body += `</td><td>${data[i].name}</td><td>${data[i].email}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
        }
    </script>

    <div id="elegirImagen">
        <div class="d-flex justify-content-center">
            <img src="./img/a.webp" alt="" id="imgGenero">
        </div>
        <div class="text-center">
            <label for="chico">Como te sientes hoy con tu pareja?: Felices</label>
            <input type="radio" name="genero" id="chico" value="chico">
            <label for="chica">Distanciados</label>
            <input type="radio" name="genero" id="chica" value="chica">
            <label for="ambos">Desesperados</label>
            <input type="radio" name="genero" id="ambos" value="ambos">
        </div>
        <br>
        <br>
    </div>


    <div id="botones" class="text-center">
        <input type="button" id="tip" class="btn btn-info" value="Fase de Enamoramiento">
        <input type="button" id="frase" class="btn btn-info" value="Fase de Noviazgo">
        <input type="button" id="motivacion" class="btn btn-info" value="Fase de Convivencia">
        <br>
        <br>
    </div>

    <main class="form-signin text-center">
        <h3>Comenzamos con el test, ten mucha suerte!</h3>
        <div id="test"></div>
        <br>
        <button id="boton" class="btn btn-primary text-center">Mostrar resultado</button>
        <div id="resultado"></div>
    </main>

    <header>
        <nav id="loginBar" class="navbar navbar-light loginBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <form class="d-flex">
                        <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles" type="button" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</button>
                        <button id="btnLogout" class="btn btn-outline-secondary d-none toggles" type="button">Logout</button>
                        <p id="nombreUsuario" class="d-none toggles"></p>
                    </form>
            </div>
        </nav>
    </header>

    <section id="guest" class="toggles">
        <p><span class="fakeAncla" data-bs-toggle="modal" data-bs-target="#modalLogin">identificate</span></p>


        <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body py-2 px-4">
                        <input id="emailLogin" class="form-control my-4" type="email" placeholder="Ingresa tu correo electrónico" required>
                        <input id="passwordLogin" class="form-control my-4" type="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="modal-footer d-block">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="recordarme">
                            <label class="form-check-label" for="recordarme">
                                Recordarme en este equipo
                            </label>
                        </div>
                        <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section id="logged" class="d-none toggles">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js "></script>

</body>


</html>
